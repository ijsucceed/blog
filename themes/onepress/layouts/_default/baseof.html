<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
	<head>
    {{ partial "head.html" . }}
    </head>
<body> 
   
    <div id="site-wrapper">
        <header class="header">
            {{ partial "brand.html" . }}
        </header>
            
        <nav class="main-nav">
            {{ partial "nav.html" . }}
        </nav>

        <main>
            {{ block "main" . }} {{ end }}
        </main>

        {{ partial "footer.html" . }}

    </div>
   
    {{ partial "js.html" . }}
</body>
</html>
