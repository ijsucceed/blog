<ul id="post-list">
    {{ range where .Paginator.Pages "Section" "ne" "" }}
        <li>
            <a href='{{ .URL }}'>{{ .LinkTitle }}</a>
            <small class="dates">{{ .Date.Format "2 Jan, 2006" }}</small>
            <div class="post-description">{{ .Description | markdownify }}</div> 
        </li>
    {{ end }}
</ul>
